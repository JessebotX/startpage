<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Startpage</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"> 

    <!-- modern normalize -->
	<link rel="stylesheet" href="./css/global.css">

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="main">
        <!-- Bookmarks -->
        <section class="section">
            <ul class="list">
                <li class="list-item">
                    <a href="https://www.youtube.com/" 
                        class="item-link" 
                        title="Youtube">
                        <img src="./assets/youtube.png" 
                            alt="Youtube" 
                            class="item-img">
                    </a>
                </li>
                <li class="list-item">
                    <a href="https://mail.protonmail.com/inbox" 
                        class="item-link"
                        title="ProtonMail">
                        <img src="./assets/protonmail.png" 
                            alt="ProtonMail" 
                            class="item-img">
                    </a>
                </li>
                <li class="list-item">
                    <a href="https://mail.google.com/mail/u/0/#inbox" 
                        class="item-link"
                        title="Gmail">
                        <img src="./assets/gmail.png" 
                            alt="Gmail" 
                            class="item-img">
                    </a>
                </li>
                <li class="list-item">
                    <a href="https://github.com/JessebotX" 
                        class="item-link" 
                        title="Github">
                        <img src="./assets/github.png" 
                            alt="Github" 
                            class="item-img">
                    </a>
                </li>
                <li class="list-item">
                    <a href="https://gitlab.com/JessebotX/"
                        class="item-link"
                        title="Gitlab">
                        <img src="./assets/gitlab.png" 
                            alt="Gitlab" 
                            class="item-img">
                    </a>
                </li>
                <li class="list-item">
                    <a href="https://www.nexusmods.com/"
                        class="item-link"
                        title="NexusMods">
                        <img src="./assets/nexusmods.png" 
                            alt="NexusMods" 
                            class="item-img">
                    </a>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
